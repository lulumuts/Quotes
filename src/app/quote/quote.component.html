<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
  <h2>Your one stop shop for inspirational quotes you believe in and can vote on!</h2>
  <div class="row">
<app-quote-form (addQuote)="addnewQuote($event)"></app-quote-form>
</div>
<div *ngFor="let quote of quotes">
  <ul>
    <li>{{quote.name}}</li>
    <li>{{quote.author}}</li>
    <li>{{quote.description}}</li>
    <app-votes></app-votes>
  </ul>


</div>
</div>
