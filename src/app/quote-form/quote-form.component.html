<div class="container-fluid">
  <div class="row">
    <form #quoteForm='ngForm' (ngSubmit)='submitQuote()'>
      <div class="form-group">

        <label for="name">Your Name</label>
        <input type="text" required class="form-control" [(ngModel)]="newQuote.name" name="name">
      </div>



      <div class="form-group">

        <label for="name">Author of Quote</label>
        <input type="text" required class="form-control"  [(ngModel)]="newQuote.author" name="author">
      </div>




      <div class="form-group">
        <label for="description">Your Quote</label>
        <textarea class="form-control"  rows="4" [(ngModel)]="newQuote.description" name="description"  required></textarea>
      </div>

    

      <button type="submit" class="btn btn-danger btn-lg" >Submit!</button>

    </form>
  </div>
</div>
