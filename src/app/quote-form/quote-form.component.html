<div class="container-fluid">
  <div class="row">
    <form #quoteForm='ngForm'>
      <div class="form-group">

        <label for="name">Your Name</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name">
      </div>

      Display {{newQuote.name}}

      <div class="form-group">
        <label for="description">Your Quote</label>
        <textarea class="form-control" id="description" rows="4"  [(ngModel)]="newQuote.description" name="description"  required></textarea>
      </div>
      Display {{newQuote.description}}

      <button type="submit" class="btn btn-success btn-lg">Submit!</button>
